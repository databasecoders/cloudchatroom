<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->
    <link rel="stylesheet" href="../styles/signUpForm.css">
    <link rel="stylesheet" href="../styles/shared.css">
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-storage.js"></script>


</head>

<body>
    <section class="hero is-fullheight">

        <section class="section">
            <div class="container has-background-light" id="container">
                <h1 class="title">
                    Create Your Profile
                </h1>

                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input is-primary" type="name" placeholder="Name" id="name">
                    </p>
                    <p style="color:red;" hidden id="nameInvalid">name is invalid</p>
                </div>
                <!--  -->
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input is-primary" type="name" placeholder="Email" id="email">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </p>
                    <p style="color:red;" hidden id="emailInvalid">email address is invalid</p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input is-success" type="password" placeholder="Password" id="password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input is-success" type="password" placeholder="Confirm Password"
                            id="confirmPassword">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                    <p style="color:red;" hidden id="passwordInvalid">passwords do not match</p>
                    <p style="color:red;" hidden id="passwordEnter">please enter a password</p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input is-success" type="text" placeholder="Bio" id="userBio">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                    <p style="color:red;" hidden id="bioInvalid">Please add a brief description</p>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" id="checkbox">

                            I agree to the <a href="#">terms and conditions</a></input>

                        </label>
                    </div>
                </div>
                <p style="color:red;" hidden id="checkboxInvalid">please agree to our terms and conditions</p>
                <div>
                    <div id="progress-bar"></div>
                    <input type="file" id="upload-profile-photo-button">
                    <div id="preview-of-upload"></div>
                </div>



                <div class="field">
                    <section class="section">
                        <p class="control">
                            <button class="button is-link signUpButton">
                                Sign up!
                            </button>
                        </p>
                </div>


            </div>
        </section>
    </section>

    </section>
    <br><br><br><br><br>



    <nav class="navbar is-transparent is-fixed-bottom is-primary is-size-7 center">
        <footer>
            copyright &copy; 2019
        </footer>
    </nav>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="../js/signUpForm.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
