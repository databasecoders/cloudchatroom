    <section class="section">
        <div class="container">
            <h1 class="title">
                Create Your Profile
            </h1>
            <p class="subtitle">
                Join us!
            </p>
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input class="input is-primary" type="name" placeholder="Username" id="username">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </p>
                <p style="color:red;" hidden id="usernameInvalid">please enter a username</p>

            </div>
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input class="input is-primary" type="name" placeholder="Email" id="email">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </p>
                <p style="color:red;" hidden id="emailInvalid">email address is invalid</p>
            </div>
            <!--  -->
            <div class="field">
                <!-- <div class="control">
                    <input class="input is-info" type="text" placeholder="Info input">
                </div> -->
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input is-success" type="password" placeholder="Password" id="password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input is-success" type="password" placeholder="Confirm Password" id="confirmPassword">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
                <p style="color:red;" hidden id="passwordInvalid">passwords do not match</p>
            </div>
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" id="checkbox">
                        I agree to the <a href="#">terms and conditions</a>
                    </label>
                </div>
            </div>
            <p style="color:red;" hidden id="checkboxInvalid">please agree to our terms and conditions</p>
            <div class="field">
                <section class="section">
                    <p class="control">
                        <button class="button is-success is-pulled-left signUpButton">
                            Sign up!
                        </button>
                    </p>
                </section>
            </div>

            <!--  -->
            <!-- <div class="field">
