<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>newProfilePage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <!-- <link rel="stylesheet" href="styles/debug.css"> -->
  <link rel="stylesheet" href="../styles/shared.css">
  <link rel="stylesheet" href="../styles/newProfileForm.css">
</head>

<body>
  <section class="hero is-fullheight">

    <div class="hero-head ">
      <div class="columns is-mobile is-marginless heading has-text-weight-bold">
        <div class="column left">
          <p class="navbar-item has-text-black is-size-2">Chat App</p>
        </div>

        <div class="column right">
          <a href="/" class="nav-item has-text-black is-size-7">Main Page</a>
          <a href="/editprofile" class="nav-item has-text-black is-size-7">Edit Profile</a>
          <a href="/create" class="nav-item has-text-black is-size-7">Create Profile</a>
          <a href="/profile" class="nav-item has-text-black is-size-7">Your Profile</a>
          <a href="/signin" class="button is-primary">Sign In</a>
          <a class="button is-primary">Sign Out</a>

        </div>
      </div>
    </div>

    <section class="section" id="signInBox">
      <div class="container has-background-light" id="container">
        <h1 class="title">
          Sign In
        </h1>
        <p class="subtitle">
          Info
        </p>

        <div class="field">
          <label class="username">Username</label>
          <p class="control has-icons-left">
            <input class="input" type="text" placeholder="Username" id="signin-username" value="alex">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input is-success" type="password" placeholder="Password" id="password" value="alex">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" id="signin-button">Sign In</button>
          </div>

        </div>
    </section>
  </section>




  <nav class="navbar is-transparent is-fixed-bottom is-primary is-size-7 center">
    <footer>
      copyright &lt;&copy;&gt; 2019
    </footer>
  </nav>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  <script type="text/javascript" src="../js/newProfileForm.js"></script>

  <script>
    $(document).ready(function () {
      $("#signin-button").on("click", function () {
        event.preventDefault()

        let username = $("#signin-username").val()

        $.ajax({
          type: "POST",
          url: "/api/user/login",
          data: username
        }).done(function (res) {
          window.location.href = "/"
        })

        // window.location.href = "/profile"

      })

      $("#signOutButton").on("click", function () {
        event.preventDefault()

        let username = $("#signin-username").val()
        let password = $("#password").val()
        console.log("signed out")

        let user = {
          username: username,
          session: null
        }

        $.ajax({
          type: "POST",
          url: "/api/users/logout",
          data: user
        }).done(function (res) {
          console.log("success")
        });
      })

    })
  </script>


</body>

</html>
