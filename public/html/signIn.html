  <script>
    $(document).ready(function () {
      $("#signin-button").on("click", function () {
        event.preventDefault()
        let username = $("#signin-username").val()
        console.log(username)
        let password = $("#password").val()
        console.log(password)

        let user = {
          username: username,
          password: password,
        }

        $.ajax({
          type: "POST",
          url: "/api/users/login",
          data: user
        }).done(function (res) {
          console.log("success")
        });

      })

      $("#signOutButton").on("click", function () {
        event.preventDefault()

        let username = $("#signin-username").val()
        let password = $("#password").val()
        console.log("signed out")

        let user = {
          username: username,
          password: password,
          session: null
        }

        $.ajax({
          type: "DELETE",
          url: "/api/users/logout",
          data: user
        }).done(function (res) {
          console.log("success")
        });
      })

    })
  </script>
