<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <!-- <link rel="stylesheet" href="styles/debug.css"> -->
  <link rel="stylesheet" href="../styles/shared.css">
  <link rel="stylesheet" href="../styles/newProfileForm.css">
</head>

<body>
  <section class="hero is-fullheight">

    <section class="section" id="signInBox">
      <div class="container has-background-light" id="container">
        <h1 class="title">
          Sign In
        </h1>

        <form action="/api/user/login" method="POST">

          <div><input type="text" name="email" placeholder="email"></div><br>
          <div><input type="text" name="password" placeholder="password"></div><br>
          <button class='button is-link' type="submit">Sign In</button><br>
        </form> <br>

        <div class="field is-grouped">
          <div class="control">
            <button style="float: right;" class="button is-link" id="signup-button">Sign Up</button>
          </div>
    </section>

    <nav class="navbar is-transparent is-fixed-bottom is-primary is-size-7 center">
      <footer>
        copyright &copy; 2019
      </footer>
    </nav>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="../js/newProfileForm.js"></script>

    <script>
      $('#signup-button').on('click', function () {
        window.location.href = '/create'
      })

      // })
    </script>


</body>

</html>
