<body>
  <section class="hero is-fullheight">

    <div class="hero-head ">
      <div class="columns is-mobile is-marginless heading has-text-weight-bold">
        <div class="column left">
          <p class="navbar-item has-text-black is-size-2">Chat App</p>
          <!-- <figure class="navbar-item image">

                            </figure> -->
        </div>

        <div class="column right">
          <a href="/" class="nav-item has-text-black is-size-7">Main Page</a>
          <a href="/editprofile" class="nav-item has-text-black is-size-7">Edit Profile</a>
          <a href="/create" class="nav-item has-text-black is-size-7">Create Profile</a>
          <a href="/profile" class="nav-item has-text-black is-size-7">Your Profile</a>
          <a href="/signin" class="button is-primary">Sign In</a>
          <a class="button is-primary">Sign Out</a>

          <div class="dropdown">
            <div class="dropdown is-right is-hoverable">
              <div class="dropdown-trigger">

                <figure class="navbar-item image has-text-black is-size-2 center">
                  <i class="fas fa-bars" style="width: 2rem; height: 2rem;"></i>
                </figure>
              </div>
              <div class="dropdown-menu " id="dropdown-menu4" role="menu">
                <div class="dropdown-content ">
                  <div class="dropdown-item">
                    <a href="main.html">Main Page</a>
                    <br>
                    <a href="newProfileForm.html">Edit Profile</a>
                    <br>
                    <a href="signUpForm.html">Create Profile</a>
                    <br>
                    <a href="profile.html">Your Profile</a>

                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>

    <section class="section">
      <div class="container has-background-light" id="container">
        <h1 class="title">
          Edit Your Profile
        </h1>
        <p class="subtitle">
          Info
        </p>
        <div class="field">
          <label class="userName">Username</label>
          <div class="control">
            <input class="input" type="text" placeholder="Enter your name as it will appear on your profile">
          </div>
        </div>
        <div class="field">
          <label class="profilePic">Upload your profile picture</label>
          <div class="control">
            <input class="input" type="text" placeholder="Profile picture">
          </div>
        </div>
        <div class="field">
          <label class="backgroundPic">Upload your background picture</label>
          <div class="control">
            <input class="input" type="text" id="bkgimage" placeholder="Background picture">
          </div>
        </div>

        <div class="field">
          <label class="label">Bio</label>
          <div class="control">
            <textarea class="textarea" id="bio" placeholder="Say something about yourself!"></textarea>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" id="update-button">Update Profile</button>
          </div>

        </div>
    </section>
  </section>
