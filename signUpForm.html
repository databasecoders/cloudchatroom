<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->
    <link rel="stylesheet" href="styles/signUpForm/css">

</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Create Your Profile
            </h1>
            <p class="subtitle">
                Join us!
            </p>
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input class="input is-primary" type="name" placeholder="Username" id="username">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>

                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input class="input is-primary" type="name" placeholder="Email" id="email">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>

                </p>
            </div>
            <!--  -->
            <div class="field">
                <!-- <div class="control">
                    <input class="input is-info" type="text" placeholder="Info input">
                </div> -->
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input is-success" type="password" placeholder="Password" id="password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input is-success" type="password" placeholder="Confirm Password" id="password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox">
                        I agree to the <a href="#">terms and conditions</a>
                    </label>
                </div>
            </div>
            <div class="field">
                <section class="section">
                    <p class="control">
                        <button class="button is-success is-pulled-left signUpButton">
                            Sign up!
                        </button>
                    </p>
                </section>
            </div>
          
            <!--  -->
            <!-- <div class="field">
                <div class="control">
                    <input class="input is-warning" type="text" placeholder="Warning input">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-danger" type="text" placeholder="Danger input">
                </div>
            </div> -->

        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript/signUpForm.js"></script>
</body>

</html>
