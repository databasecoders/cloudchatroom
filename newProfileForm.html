<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>newProfilePage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <!-- <link rel="stylesheet" href="styles/debug.css"> -->
  <link rel="stylesheet" href="styles/newProfileForm.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Edit Your Profile
      </h1>
      <p class="subtitle">
        Info
      </p>
      <div class="field">
        <label class="userName">Username</label>
        <div class="control">
          <input class="input" type="text" placeholder="Enter your name as it will appear on your profile">
        </div>
      </div>
      <div class="field">
        <label class="profilePic">Upload your profile picture</label>
        <div class="control">
          <input class="input" type="text" placeholder="Profile picture">
        </div>
      </div>
      <div class="field">
        <label class="backgroundPic">Upload your background picture</label>
        <div class="control">
          <input class="input" type="text" placeholder="Background picture">
        </div>
      </div>
      <!--  -->
      <div class="field">
        <label class="label">Bio</label>
        <div class="control">
          <textarea class="textarea" placeholder="Say something about yourself!"></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Update Profile</button>
        </div>

      </div>
  </section>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>

</html>
