<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>newProfilePage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <!-- <link rel="stylesheet" href="styles/debug.css"> -->
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        New User Profile
      </h1>
      <p class="subtitle">
        Info
      </p>
      <div class="field">
        <label class="userName">Your name!</label>
        <div class="control">
          <input class="input" type="text" placeholder="Enter your name as it will appear on your profile">
        </div>
      </div>
      <div class="field">
        <label class="profilePic">Upload your profile picture</label>
        <div class="control">
          <input class="input" type="text" placeholder="Enter your name as it will appear on your profile">
        </div>
      </div>
      <div class="field">
        <label class="backgroundPic">Upload your background picture</label>
        <div class="control">
          <input class="input" type="text" placeholder="Enter your name as it will appear on your profile">
        </div>
      </div>
      <!--  -->
      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          <textarea class="textarea" placeholder="Textarea"></textarea>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>





      </div>
  </section>
</body>

</html>
